<div class="walletpass walletpass-summary">
  {{ if .Params.thumbnail }}
  <div class="walletpass-image">
    <a class="link-img" href="{{ .RelPermalink }}" title="{{ .Title }}">
      <h3 class="walletpass-title text-center">{{ .Title }}</h3>
      <img src="{{ .Params.thumbnail | relURL }}" alt="{{ .Title }}" />
    </a>
  </div>
  {{ end }}
  <div class="walletpass-content">
    <div class="text-center">{{ .Params.heroSubHeading }}</div>
  </div>
</div>
