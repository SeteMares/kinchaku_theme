<div class="blog blog-summary">
  {{ if .Params.icon }}
  <div class="blog-image">aaa
    <img src="{{ .Site.BaseURL }}{{ .Params.icon }}"/>
  </div>
  {{ end }}
  <div class="blog-content">
    <h2 class="blog-title">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>
    {{ .Content | truncate 120 "..." }}
  </div>
</div>
