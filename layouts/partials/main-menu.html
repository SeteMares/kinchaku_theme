<div id="main-menu" class="main-menu float-right">
  <ul itemscope itemtype="http://www.schema.org/SiteNavigationElement" class="nav justify-content-end">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li itemprop="name"
      class="nav-item {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
      <a class="nav-link" href="{{ .URL }}" itemprop="url" href="{{ .URL | relLangURL }}">
        {{ .Pre }}
        <span>{{ .Name }}</span>
      </a>
    </li>
    {{ end }}
    {{ $currentLang := .Site.Language.Lang }}
    {{ if eq $currentLang "ja" }}
    <li class="ml-3">
      <a href="https://app.kinchaku.com/signin" class="btn btn-sm btn-link d-none d-md-block" role="button"
        title="ログイン">ログイン</a>
    </li>
    <li class="ml-1">
      <a href="https://app.kinchaku.com/signup" class="btn btn-sm btn-outline-primary d-none d-md-block" role="button"
        title="アカウント登録">アカウント登録</a>
    </li>
    {{ else }}
    <li class="ml-3">
      <a href="https://app.kinchaku.com/signin" class="btn btn-sm btn-link d-none d-md-block" role="button"
        title="Sign in">SIGN IN</a>
    </li>
    <li class="ml-1">
      <a href="https://app.kinchaku.com/signup" class="btn btn-sm btn-outline-primary d-none d-md-block" role="button"
        title="Sign up">REGISTER</a>
    {{ end }}
  </ul>
</div>
