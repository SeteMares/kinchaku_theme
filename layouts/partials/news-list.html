<div class="col-3 col-md-3 text-right my-1">
    {{ $dateFormat := default "2006/01/01" (index .Site.Params "date_format") }}
    <span class="grey-text text-darken-1" content="{{ .Date.Format $dateFormat }}">
        {{ .Date.Format $dateFormat }}
    </span>
</div>
<div class="col-9 col-md-9 my-1">
    <h4 class="h4">
        <a href="{{ .Page.Permalink }}">
            <b>{{ .Title | markdownify }}</b>
        </a>
    </h4>
</div>
