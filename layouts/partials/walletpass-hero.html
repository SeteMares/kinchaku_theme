<div id="hero" class="walletpass-hero strip-secondary">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <img class="img-fluid mb-3" src="{{ .background }}" alt="{{ .heading }}" title="{{ .heading }}"
                    width="100%">
            </div>
            <div class="col-12 col-md-8">
                <div class="hero-text mt-3 ml-2">
                    <h1 class="text-white ">{{ .heading }}</h1>
                    <p class="text-white">{{ .subheading }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
