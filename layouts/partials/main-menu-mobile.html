<div id="main-menu-mobile" class="main-menu-mobile">
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="menu-item {{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
      <a href="{{ .URL }}">
        {{ .Pre }}
        <span>{{ .Name }}</span>
      </a>
    </li>
    {{ end }}
    {{ $currentLang := .Site.Language.Lang }}
    {{ if eq $currentLang "ja" }}
    <li>
      <a href="https://app.kinchaku.com/signin" class="menu-item" role="button" title="ログイン">ログイン</a>
    </li>
    <li>
      <a href="https://app.kinchaku.com/signup" class="menu-item" role="button" title="アカウント登録">アカウント登録</a>
    </li>
    {{ else }}
    <li>
      <a href="https://app.kinchaku.com/signin" class="menu-item" role="button" title="Sign in">Sign in</a>
    </li>
    <li>
      <a href="https://app.kinchaku.com/signup" class="menu-item" role="button" title="Sign up">Register</a>
    </li>
    {{ end }}
  </ul>
</div>
