<div class="col-md-4 py-5">
  <div class="card">
    <div class="card-header" id="{{ .Params.color }}">
      <h4><b><a href="{{ .RelPermalink }}">{{ .Title }}</a></b></h4>
    </div>
    <div class="container text-center px-4 py-4">
      <p class="mb-0">QRコードスキャン</p>
      <img src="{{ .Params.qrcode }}" width="180" height="180" alt="デモ用QRコード" title="デモ用QRコード" />
      {{ if eq .Title "イベントチケット"}}
        <div data-id="kinchaku-button-90f143a1-67d2-478a-a640-5d10abd89a0b" data-button-type="standalone" class="kinchaku-button"></div>
      {{ end }}
      <p class="mt-3 mb-1">Apple Wallet</p>
      <a class="my-0" href="{{ .Params.applewallet }}">
      <img src="https://kinchaku-static-site.s3-ap-northeast-1.amazonaws.com/uploads/add_to_apple_wallet.svg" alt="Walletに追加" width="120" height="40">
      </a>
      <p class="mt-3 mb-1">Google Pay</p>
      <a href="{{ .Params.googlepay }}">
      <img src="https://kinchaku-static-site.s3-ap-northeast-1.amazonaws.com/uploads/save_to_google_pay.svg" alt="Google Payに追加" height="40">
      </a>
    </div>
  </div>
</div>
